<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouds and Sun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .sun {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700 40%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            animation: sunGlow 3s ease-in-out infinite alternate;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sunRays 4s linear infinite;
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 50px #FFD700; }
            100% { box-shadow: 0 0 80px #FFD700, 0 0 100px #FFA500; }
        }

        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 50px;
            top: 150px;
            left: 200px;
            animation: float 8s ease-in-out infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 40px;
            top: 100px;
            left: 500px;
            animation: float 6s ease-in-out infinite reverse;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -12px;
            right: 15px;
        }

        .cloud3 {
            width: 120px;
            height: 60px;
            top: 250px;
            left: 50px;
            animation: float 10s ease-in-out infinite;
        }

        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud3::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 20px;
        }

        .cloud4 {
            width: 90px;
            height: 45px;
            top: 180px;
            right: 150px;
            animation: float 7s ease-in-out infinite reverse;
        }

        .cloud4::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 12px;
        }

        .cloud4::after {
            width: 55px;
            height: 40px;
            top: -15px;
            right: 12px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-3px); }
            75% { transform: translateY(-15px) translateX(2px); }
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: center;
        }

        .birds {
            position: absolute;
            top: 120px;
            left: 300px;
            font-size: 20px;
            color: #333;
            animation: flyBy 15s linear infinite;
        }

        @keyframes flyBy {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(calc(100vw + 50px)); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .sun {
                width: 80px;
                height: 80px;
                top: 60px;
                right: 50px;
            }

            .cloud1, .cloud2, .cloud3, .cloud4 {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
<div class="sky">
    <div class="sun"></div>

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>

    <div class="birds">ᵛ ᵛ ᵛ</div>

    <h1 class="title">Beautiful Sky</h1>
</div>
</body>
</html>
